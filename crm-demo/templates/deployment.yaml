apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicas | default 3 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: gcr.io/ancient-dragon-350608/demo-crm:1.1
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-configmap
